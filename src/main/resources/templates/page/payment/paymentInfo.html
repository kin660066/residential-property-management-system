<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/layui/css/layui.css"  media="all">
</head>
<body>
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button type="button" class="layui-btn layui-btn-sm" lay-event="getCheckData"><i class="layui-icon"></i></button>
    </div>
</script>
<table class="layui-hide" id="test" lay-filter="test"></table>
<div id="modDiv" style="display: none;margin: 10px">
    <form class="layui-form"  style="margin-top: 20px;margin-left:35%;">
        <div class="layui-form-item">
            <label class="layui-form-label">ID</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="id" readonly placeholder="" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">缴费项目项</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="item"   placeholder="请输入缴费项目项" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="mod">修改</button>
            </div>
        </div>
    </form>
</div>
<div id="modDiv1" style="display: none;margin: 10px">
    <form class="layui-form"  style="margin-top: 20px;margin-left:35%;">
        <div class="layui-form-item">
            <label class="layui-form-label">缴费项目项</label>
            <div class="layui-input-block" style="width: 300px">
                <input type="text" name="item"   placeholder="请输入缴费项目项" class="layui-input" autocomplete="off">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit lay-filter="mod1">新增</button>
            </div>
        </div>
    </form>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script src="../../resources/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
    layui.use(['table','jquery','layer','form'], function(){
        var table = layui.table
        var layer = layui.layer
        var $=layui.jquery
        var form=layui.form
        //提交修改信息
        form.on("submit(mod)",function(data){
            $.post("/paymentItem/modPaymentItem",data.field,function(res){
                if(res.code != 1){
                    layer.msg(res.msg);
                }else{
                    layer.msg(res.msg);
                    location.href="/page/payment/paymentInfo.html";
                }
            })})
        //渲染缴费项项目数据表格
        var tabl=table.render({
            elem: '#test'
            ,url:'/paymentItem/paymentItemInfo'
            ,title: '缴费项目项管理'
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,cols: [
                [
                {field:'id', title:'ID',  fixed: 'left',align:'center'}
                ,{field:'item', title:'缴费项目项' ,fixed: 'left',align:'center'}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:150,align:'center'}
            ]
                ],page:true
        }
        );
        //侧边栏
        table.on('tool(test)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                type:1,
                content:$("#modDiv"),
                area:['800px','600px'],
                    cancel: function(){
                        layer.close(1);
                    },
                    success:function(){
                            $("[name='id']").val(data.id);
                            $("[name='item']").val(data.item);
                            form.render()
                        }}
            )
            }
            if(obj.event === 'del'){
                    console.log(JSON.stringify(data))
                deleteNotice(data)
            }
        });
        function deleteNotice(data){
            layer.confirm('你确定要删除吗?', {icon: 3, title:'提示'}, function(index){
                $.post("/paymentItem/delPaymentItem",{id:data.id},function(res){
                    layer.msg(res.msg);
                })
                layer.close(index);
                tabl.reload();
            });

        }
        //弹出新增框
        table.on('toolbar(test)', function(obj){
            switch(obj.event){
                case 'getCheckData':
                    layer.open({
                        type:1,
                        content:$("#modDiv1"),
                        area:['800px','600px'],
                        cancel: function(){
                            layer.close(1);
                        },
                        success:function(){
                            $("[name='item']").val("");
                            form.render()
                        }}
                    )
                    break;
                //自定义头工具栏右侧图标 - 提示
                case 'LAYTABLE_TIPS':
                    layer.alert('这是工具栏右侧自定义的一个图标按钮');
                    break;
            };
        });
        //提交新增缴费项
        form.on("submit(mod1)",function(data){
            $.post("/paymentItem/addPaymentItem",data.field,function(res){
                if(res.code != 1){
                    layer.msg(res.msg);
                }else{
                    layer.msg(res.msg);
                    location.href="/page/payment/paymentInfo.html";
                }
            })})
        });
</script>
<script type="text/html" id="state">
    {{# if (d.state==0) { }}
    <span>正常</span>
    {{# } if(d.state==1) { }}  
    <span>损坏</span>
    {{# } if(d.state==2) { }}  
    <span>维修中</span>
    {{# }}}  
</script>
</body>
</html>
