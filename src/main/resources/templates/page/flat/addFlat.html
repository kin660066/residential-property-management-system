<head>

</head>
<body>

            <option value="10">10</option>

        </div></div>
    <div class="layui-form-item">
        <label class="layui-form-label">单元</label>
        <div class="layui-input-inline">
        <select name="unit" lay-verify="required" lay-search="">

    </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label">房间号</label>
    <div class="layui-input-inline">
        <select name="room" lay-verify="required" lay-search="">
            <option value="">请选择房间号</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
        </select>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">楼层</label>
        <div class="layui-input-inline">
        <select name="floor" lay-verify="required" lay-search="">
            <option value="">请选择楼层</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>

        </select>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">占地面积</label>
        <div class="layui-input-inline">
        <select name="space" lay-verify="required" lay-search="">
        <option value="">请选择楼层</option>
        <option value="75">75㎡</option>
        <option value="90">90㎡</option>
        <option value="120">120㎡</option>
        <option value="160">160㎡</option>
        </select>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">房屋状态</label>
        <div class="layui-input-inline">
        <select name="state" lay-verify="required" lay-search="">
            <option value="">请选择房屋状态</option>
            <option value="1">待售</option>
        </select>
    </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">户型</label>
        <div class="layui-input-inline">
            <select name="layoutid" lay-verify="required" lay-search="">
                <option value="">请选择户型</option>
                <option value="1">一室一厅</option>
                <option value="2">两室一厅</option>
                <option value="3">两室两厅</option>
                <option value="4">三室一厅</option>
                <option value="5">三室两厅</option>
                <option value="6">三室三厅</option>
                <option value="7">四室一厅</option>

                <option value="12">五室三厅</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="add">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal"><a href="javascript:history.go(-1)">返回</a></button>
        </div>
    </div>
</form>
<script src="/resources/layui/layui.js" charset="utf-8"></script>
<script>

        layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$=layui.jquery
            $.post("/login/ok",function(res){
                console.log(res)
                if (res==null||res==""){
                    location.href="../../page/login/login.html"
                }
            })

        //监听提交
        form.on("submit(add)", function (data) {
            var btn =  $(this);
            console.log(data.field)
            console.log(JSON.stringify(data.field))
            $(this).text("添加中...").attr("disabled", "disabled").addClass("layui-disabled");
            //设置登录按钮  为不可点击
            btn.text("添加中...").attr("disabled","disabled").addClass("layui-disabled");
            $.post("/flat/addFlat",data.field,function(rs){
                //设置登录按钮 恢复可点击   在前端防止 重复点击
                console.log("添加中...")
                btn.text("添加").attr("disabled",false).removeClass("layui-disabled");
                layer.msg(rs.msg);
                if(rs.code != 1){
                    layer.msg(rs.msg);
                }else{
                    //跳转到templates/list.html页面
                    layer.msg(rs.msg);
                    location.href="/page/flat/flatInfo.html";
                }
            });
        })
    });
</script>

</body>
</html>
