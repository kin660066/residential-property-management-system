<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>首页--小区物业管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../resources/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../resources/css/public.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote layui-bg-green">
    <div id="nowTime"></div>
</blockquote>

<div class="layui-row layui-col-space10 panel_box">
    <div class="layui-carousel" id="test10">
        <div carousel-item>
            <div><img id="img1" src=""></div>
            <div><img id="img2"src=""></div>
            <div><img id="img3"src=""></div>
            <div><img id="img4"src=""></div>
            <div><img id="img5"src=""></div>
            <div><img id="img6"src=""></div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="../resources/layui/layui.js"></script>
<script type="text/javascript" src="../resources/js/main.js"></script>
<script type="text/javascript">
    layui.use(['jquery', 'layer'], function(){
        var $ = layui.$ //重点处
        //后面就跟你平时使用jQuery一样
        $.ajax({
            url: "../resources/json/images2.json",//json文件位置，文件名
            type: "GET",//请求方式为get
            dataType: "json", //返回数据格式为json
            success: function(data) {//请求成功完成后要执行的方法
                //给info赋值给定义好的变量
                console.log(data)
               var array = data.data;
                var array1=new Array();
                for(var i=0;i<array.length;i++){
                array1[i]="../"+array[i].src;}
                console.log(array1);
                $("#img1").attr("src",array1[0]);
                $("#img2").attr("src",array1[1]);
                $("#img3").attr("src",array1[2]);
                $("#img4").attr("src",array1[3]);
                $("#img5").attr("src",array1[4]);
                $("#img6").attr("src",array1[5]);
            }
        })
    });
</script>
<script>
    layui.use(['carousel', 'form'], function(){
        var carousel = layui.carousel
            ,form = layui.form;

        //图片轮播
        carousel.render({
            elem: '#test10'
            ,width: '1270px'
            ,height: '500px'
            ,interval: 5000
        });
    });
</script>

</body>
</html>
