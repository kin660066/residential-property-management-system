<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/resources/layui/css/layui.css"  media="all">
</head>
<body>

<form class="layui-form"  style="margin-top: 20px;margin-left:35%;">
    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" name="account"  placeholder="请输入账号" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" name="password"   placeholder="请输入密码" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" name="username" placeholder="请输入姓名" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="radio" name="sex" value="0" title="男" checked="" autocomplete="off">
            <input type="radio" name="sex" value="1" title="女" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="text" name="phone" lay-verify="phone"  placeholder="请输入手机号码" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block" style="width: 500px">
            <input type="text" name="address"   placeholder="请输入地址:如 11栋2单元101室" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限</label>
        <div class="layui-input-block" style="width: 300px">
            <input type="radio" name="type" value="0" title="业主"  checked autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号码</label>
        <div class="layui-input-block" style="width: 300px">
            <input  name="card" lay-verify="identity" class="layui-input" autocomplete="off">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit lay-filter="add">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <button type="button" class="layui-btn layui-btn-normal" onclick="a()">返回</button>
        </div>
    </div>
</form>
<script src="/resources/layui/layui.js" charset="utf-8"></script>
<script>
        function a(){
            history.go(-1);
        }
        layui.use(['form', 'layedit', 'laydate','jquery'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,$=layui.jquery
            $.post("/login/ok",function(res){
                console.log(res)
                if (res==null||res==""){
                    location.href="../../page/login/login.html"
                }
            })
        //监听提交
        form.on("submit(add)", function (data) {
            var btn =  $(this);
            console.log(data.field)
            console.log(JSON.stringify(data.field))
            $(this).text("添加中...").attr("disabled", "disabled").addClass("layui-disabled");
            //设置登录按钮  为不可点击
            btn.text("添加中...").attr("disabled","disabled").addClass("layui-disabled");
            $.post("/Owner/addOwner",data.field,function(rs){
                //设置登录按钮 恢复可点击   在前端防止 重复点击
                console.log("添加中...")
                btn.text("添加").attr("disabled",false).removeClass("layui-disabled");
                layer.msg(rs.msg);
                if(rs.code != 1){
                    layer.msg(rs.msg);
                }else{
                    //跳转到templates/list.html页面
                    layer.msg(rs.msg);
                    location.href="/page/Owners/OwnerInfo.html";
                }
            });
        })
    });
</script>

</body>
</html>
